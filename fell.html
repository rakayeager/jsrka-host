<!DOCTYPE html>
<html lang="en">
    
<head>

    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-gray: #333;
            --netflix-light-gray: #8c8c8c;
            --netflix-white: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--netflix-dark);
            color: var(--netflix-white);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 45px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            z-index: 100;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            height: 32px;
            width: 32px;
            border-radius: 4px;
        }

        .hero {
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 45px;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            background-image: linear-gradient(
                to top,
                rgba(0,0,0,0.8) 0,
                rgba(0,0,0,0) 60%,
                rgba(0,0,0,0.8) 100%
            );
        }

        .hero-content {
            max-width: 600px;
            z-index: 1;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .hero-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--netflix-red);
            color: var(--netflix-white);
        }

        .btn-secondary {
            background-color: rgba(109, 109, 110, 0.7);
            color: var(--netflix-white);
        }

        .btn-icon {
            font-size: 1.5rem;
        }

        .row {
            padding: 0 45px;
            margin-bottom: 30px;
        }

        .row-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .row-content {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            scrollbar-width: none;
        }

        .row-content::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            min-width: 220px;
            height: 120px;
            transition: transform 0.3s ease;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .movie-card-large {
            min-width: 300px;
            height: 170px;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .hero {
                padding-left: 20px;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-description {
                font-size: 1rem;
            }
            
            .row {
                padding: 0 20px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .movie-card {
                min-width: 160px;
                height: 90px;
            }
            
            .movie-card-large {
                min-width: 200px;
                height: 120px;
            }
        }
    </style>
</head>
